<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JB Insert Rows</title>

    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: ''
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        .step {
            display: none;
        }
        #step1 {
            display: block;
        }
    </style>

</head>
<body>
<div id="step1" class="step">
    <div class="slds-grid slds-wrap">
        <nav class="slds-col slds-size--1-of-1">
          Page Header Component
        </nav>
        <main class="slds-col slds-size--1-of-2">
         <div class="slds-form-element">
            <label class="slds-form-element__label" for="deExternalKey">Data Extention External Key</label>
            <div class="slds-form-element__control">
              <input type="text" id="deExternalKey" name="deExternalKey" class="slds-input" placeholder="Placeholder Text" />
            </div>
          </div>
        </main>
        <aside class="slds-col slds-size--1-of-2">
          Tab Component
        </aside>
        <section class="slds-col slds-size--1-of-1">
          Card Component
        </section>
    </div>

</div>

</body>
</html>
